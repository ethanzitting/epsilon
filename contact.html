    <main>
      <div class="container limit-width">
        <h1>Send us an email!</h1>
        <h3>We'll send you one back!</h3>
        <form action="https://formspree.io/f/xyybvdnn" method="POST">
          <div class="form-floating mb-3">
            
            
            <input type="email" class="form-control" name="_replyto" id="emailInput" placeholder="name@example.com">
            <label for="emailInput" class="form-label">Your Email</label>
          </div>
          <div class="mb-3">
            <label for="messageInput" class="form-label">Your message:</label>
            <textarea class="form-control" id="messageInput" name="message" rows="3" placeholder="Your message here."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
